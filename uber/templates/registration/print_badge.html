<html>
<script type="text/javascript">
{% if load_next %}
    // automatically reload to print the next badge after 15 seconds
    setTimeout(function() {
        window.location = "print_badge";
    }, 15000);
{% else %}
    // or, close this page instead
    setTimeout(function() {
        window.close();
    }, 15000);
{% endif %}
</script>

<span id="badge_type">{{ badge_type }}</span>
<span id="badge_num">{{ badge_num }}</span>
<span id="badge_name">{{ badge_name }}</span>

</html>
