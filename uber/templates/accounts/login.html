<!DOCTYPE html>
<html lang="en-us" class="login-pf">
  <head>
    <title>Login - {{ c.EVENT_NAME }}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../static/images/favicon.png" type="image/x-icon" />
    <script src="../static/jspm_packages/system.js"></script>    
    <script src="../static/config.js"></script>

    <script>
      Promise.all([
        System.import('jquery'),
        System.import('patternfly/dist/css/patternfly.css!'),
        System.import('patternfly/dist/css/patternfly-additions.css!'),
        System.import('patternfly')
      ]).then(function(modules) {
        // after styles loaded
        $ = modules[0];
        //var message = '{{ message|e }}';
        //var csrf_token = '{{ c.CSRF_TOKEN }}';
      });
    </script>

    <style>
      #loginBody {
        //background-color:#030303;
        background-image: none;
      }
    </style>

</head>

<body id="loginBody">
    <span id="badge">
        <img src="../static/theme/logo.svg" style="max-height:35px;" alt="{{ c.EVENT_NAME }}" />
      </span>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div id="brand">
            <img src="..//img/brand.svg" alt="PatternFly Enterprise Application">
          </div><!--/#brand-->
        </div><!--/.col-*-->
        <div class="col-sm-7 col-md-6 col-lg-5 login">
          <form class="form-horizontal" role="form">
            <div class="form-group">
              <label for="inputUsername" class="col-sm-2 col-md-2 control-label">Email</label>
              <div class="col-sm-10 col-md-10">
                <input type="email" class="form-control" id="inputUsername" 
                  name="email" placeholder="" tabindex="1">
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 col-md-2 control-label">Password</label>
              <div class="col-sm-10 col-md-10">
                <input type="password" class="form-control" id="inputPassword" 
                  name="password" placeholder="" tabindex="2">
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-8 col-sm-offset-2 col-sm-6 col-md-offset-2 col-md-6">
                  <span class="help-block">
                      {% if c.AT_THE_CON %}
                          Contact STOPS if you've forgotten your username/password.
                      {% else %}
                          <a href="reset">Forgot your password?</a>
                      {% endif %}
                    </span>
                </div>
              <div class="col-xs-4 col-sm-4 col-md-4 submit">
                <button type="submit" class="btn btn-primary btn-lg" tabindex="4">Log In</button>
              </div>
            </div>
          </form>
        </div><!--/.col-*-->
        <div class="col-sm-5 col-md-6 col-lg-7 details">
          <p><strong>Admin Login</strong><br>
            Note: This login is for administrators only.  If you are a staffer wanting to sign
            up for shifts, you may <a href="../signups/login">log in here</a>.</p>
        </div><!--/.col-*-->
      </div><!--/.row-->
    </div><!--/.container-->
      </body>
    </html>
